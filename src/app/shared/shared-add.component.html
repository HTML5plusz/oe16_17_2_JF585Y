<h3>{{ pageTitle }}</h3>

<form class="form-horizontal"
      novalidate
      (ngSubmit)="saveShared()"
      [formGroup]="sharedForm">
    <fieldset>
        <div class="form-group">
            <label class="col-md-2 control-label" for="typeId">Type</label>

            <div class="col-md-8">
                <select class="form-control"
                          id="typeId"
                          placeholder="Type"
                          formControlName="entityType">
                    <option *ngFor="let t of types" [value]="t">{{t}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="nameId">Name</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="nameId"
                       type="text"
                       placeholder="Name (required)"
                       formControlName="name" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="descriptionId">Description</label>

            <div class="col-md-8">
                <textarea class="form-control"
                          id="descriptionId"
                          placeholder="Description"
                          rows=3
                          formControlName="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="submit"
                            style="width:80px;margin-right:10px">
                        Save
                    </button>
                </span>
                <span>
                    <a class="btn btn-default"
                       style="width:80px"
                       [routerLink]="['/championships']">
                        Cancel
                    </a>
                </span>
            </div>
        </div>
    </fieldset>
</form>
<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
