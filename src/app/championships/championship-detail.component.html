<h3>{{ pageTitle }}</h3>

<form class="form-horizontal"
      novalidate
      (ngSubmit)="saveChampionship()"
      [formGroup]="champForm">
    <fieldset>
        <div class="form-group">
            <label class="col-md-2 control-label" for="productNameId">Championship name</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="productNameId"
                       type="text"
                       placeholder="Name (required)"
                       formControlName="name" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="descriptionId">Description</label>

            <div class="col-md-8">
                <textarea class="form-control"
                          id="descriptionId"
                          placeholder="Description"
                          rows=3
                          formControlName="description"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-2 control-label" for="champStartDateId">Start</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="champStartDateId"
                       type="date"
                       formControlName="startDate" />
            </div>

            <label class="col-md-2 control-label" for="champEndDateId">End</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="champEndDateId"
                       type="date"
                       formControlName="endDate" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="submit"
                            style="width:80px;margin-right:10px">
                        Save
                    </button>
                </span>
                <span>
                    <a class="btn btn-default"
                       style="width:80px"
                       [routerLink]="['/championships']">
                        Cancel
                    </a>
                </span>
            </div>
        </div>
    </fieldset>
</form>
<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
